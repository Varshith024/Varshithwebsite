<!DOCTYPE html>
<html lang="en">
<head>
<title>jQuery Effects</title>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
 <style>
      div {
          border: 5px solid lightgrey;
         padding: 5px;
          background-color: pink;
        }
        
     .button {
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
}
        
 .button1 { background-color: #04AA6D;}
 .button2 {background-color: #008CBA;}
</style>
<script>
    $(function() {
      $("#hide").click(function() {
        $("#p1").hide(1000);
        });

        $("#show").click(function() {
          $("#p1").show(1000);
            });

         $("#toggle").click(function() {
           $("#p1").toggle(1000);
            });

          $("#fadeout").click(function() {
            $("#p2").fadeOut();
            });

          $("#fadein").click(function() {
             $("#p2").fadeIn(1000);
            });

          $("#fadetol").click(function() {
             $("#p2").fadeTo("slow", 0.2);
            });

          $("#fadetoh").click(function() {
              $("#p2").fadeTo("slow", 1);
            });

         $("#slidedown").click(function() {
            $("#p3").slideDown();
            });

         $("#slideup").click(function() {
              $("#p3").slideUp();
             });
         $("#slidetoggle").click(function() {
              $("#p3").slideToggle();
});
});
</script>
</head>
<body>
<h1><br/><div id="p1" align="center">jQuery Effects - Hide, Show</div></h1>
<button class="button button1" id="hide">Hide</button>
<button class="button button1" id="show">Show</button>
<button class="button button1" id="toggle">Toggle</button>

<h1><br/><br/><div id="p2" align="center">jQuery Effects - Fade</div></h1>
<button class="button button2" id="fadeout">Fade Out</button>
<button class="button button2" id="fadein">Fade In</button>
<button class="button button2" id="fadetol">Fade to 0.2</button>
<button class="button button2" id="fadetoh">Fade to 1.0</button>

<h1><br/><br/><div id="p3" align="center">jQuery Effects - Slideup, Slidedown, Toggle</div></h1>
<button class="button button1" id="slideup">Slide Up</button>
<button class="button button1" id="slidedown">Slide Down</button>  <button class="button button1" id="slidetoggle">Slide Toggle</button>
</body>
</html>
